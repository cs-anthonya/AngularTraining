<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Poster</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">
            <td>{{ movie.Title }}</td>
            <td>{{ movie.Year }}</td>
            <td><img [src]="movie.Poster"></td>
        </tr>
    </tbody>
</table>
