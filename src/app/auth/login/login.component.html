<div class="container">
    <form class="form-signin" [formGroup]="form" >
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address" required autofocus>
        <small class="text-danger" *ngIf="form.controls['email'].errors && form.controls['email'].errors['email']">Invalid email fomat</small>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" formControlName="password"  class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login()">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p>
    </form>
</div>
